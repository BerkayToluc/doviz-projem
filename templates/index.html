<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Berkay Live Finance Terminal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #0b0e11; color: #eaecef; font-family: 'Inter', sans-serif; }
        .navbar { background-color: #1e2329; border-bottom: 1px solid #333; }
        .card {
            background-color: #1e2329;
            border: 1px solid #2d333a;
            border-radius: 12px;
            transition: transform 0.2s;
        }
        .card:hover { border-color: #f0b90b; transform: translateY(-2px); }
        .price { color: #f0b90b; font-size: 1.8rem; font-weight: bold; }
        .label { color: #848e9c; font-size: 0.9rem; text-transform: uppercase; letter-spacing: 1px; }
        .update-flash { animation: flash 0.5s; }
        @keyframes flash {
            0% { opacity: 1; }
            50% { color: #00ff00; }
            100% { opacity: 1; }
        }
        .status-dot { height: 10px; width: 10px; background-color: #00ff00; border-radius: 50%; display: inline-block; margin-right: 5px; }
    </style>
</head>
<body>

    <nav class="navbar navbar-dark p-3 mb-4">
        <div class="container d-flex justify-content-between">
            <span class="navbar-brand fw-bold">BERKAY <span style="color:#f0b90b">FINANCE</span></span>
            <span class="small text-muted"><span class="status-dot"></span> Canlı Piyasa (10sn)</span>
        </div>
    </nav>

    <div class="container">
        <div class="row g-4">
            <div class="col-md-4">
                <div class="card p-4">
                    <div class="label">USD / TRY</div>
                    <div class="price" id="fiyat-USD">{{ kurlar.USD }} ₺</div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card p-4">
                    <div class="label">EUR / TRY</div>
                    <div class="price" id="fiyat-EUR">{{ kurlar.EUR }} ₺</div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card p-4">
                    <div class="label">GBP / TRY</div>
                    <div class="price" id="fiyat-GBP">{{ kurlar.GBP }} ₺</div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="card p-4 border-warning" style="border-width: 2px;">
                    <div class="label">GRAM ALTIN</div>
                    <div class="price" id="fiyat-GRAM" style="color: #ffcc00;">{{ altin_fiyatlari.GRAM }} ₺</div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card p-4">
                    <div class="label">ONS ALTIN (XAU)</div>
                    <div class="price" id="fiyat-ONS">${{ altin_fiyatlari.ONS }}</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function verileriGuncelle() {
            fetch('/api/fiyatlar')
                .then(response => response.json())
                .then(data => {
                    // Dövizleri güncelle ve hafif bir efekt ekle
                    updateElement('fiyat-USD', data.kurlar.USD + " ₺");
                    updateElement('fiyat-EUR', data.kurlar.EUR + " ₺");
                    updateElement('fiyat-GBP', data.kurlar.GBP + " ₺");
                    updateElement('fiyat-GRAM', data.altin.GRAM + " ₺");
                    updateElement('fiyat-ONS', "$" + data.altin.ONS);
                    console.log("Veri çekildi: " + new Date().toLocaleTimeString());
                })
                .catch(error => console.error('Hata:', error));
        }

        function updateElement(id, value) {
            const el = document.getElementById(id);
            if (el.innerText !== value) {
                el.innerText = value;
                el.classList.add('update-flash');
                setTimeout(() => el.classList.remove('update-flash'), 500);
            }
        }

        // İlk 10 saniye bekle ve sonra her 10 saniyede bir çalıştır
        setInterval(verileriGuncelle, 10000);
    </script>
</body>
</html>gi
